apiVersion: apps/v1
kind: Deployment
metadata:
  name: burrow-dashboard
  labels:
    app: burrow-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: burrow-dashboard
  template:
    metadata:
      labels:
        app: burrow-dashboard
    spec:
      containers:
      - name: burrow-dashboard
        image: joway/burrow-dashboard:latest
        env:
          - name: BURROW_BACKEND
            value: http://burrow:8000
        ports:
        - containerPort: 80
